<!DOCTYPE html>
<html lang="en">
 
        <head>
          <style>
            .slides {
              display: none;
            }
          </style>
        </head>
        <body>
          <img class="slides" src="./images/pic1.png" style="width:100%">
          <img class="slides" src="./images/pic2.png" style="width:100%">
          <img class="slides" src="./images/pic3.png" style="width:100%">
          <script>
            var slideIndex = 0;
            showSlides();
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("slides");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; 
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1} 
              slides[slideIndex-1].style.display = "block"; 
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
          </script>
        </body>
   
        
</html>
